<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="background-canvas"></div>
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Video Editor</a>
            <span id="projectName" class="navbar-text"></span>
            <button class="btn btn-outline-light btn-sm ms-auto" id="saveProject">Save Project</button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Sidebar - Tools -->
            <div class="col-md-2">
                <div class="glass-card">
                    <h5>Tools</h5>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="uploadVideo">
                            Upload Video
                        </button>
                        <button class="btn btn-primary" id="uploadAudio">
                            Upload Audio
                        </button>
                        <button class="btn btn-primary" id="generateTranscript">
                            Generate Transcript
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="col-md-7">
                <div class="glass-card">
                    <div class="editor-header">
                        <h3 id="projectTitle"></h3>
                        <button class="btn btn-outline-light btn-sm" id="editTitle">
                            Edit Title
                        </button>
                    </div>
                    
                    <!-- Video Preview -->
                    <div class="video-preview mb-4" id="videoPreview">
                        <div class="placeholder-message text-center p-5">
                            <h5>No Video Uploaded</h5>
                            <p>Upload a video file to begin editing</p>
                        </div>
                    </div>

                    <!-- Timeline -->
                    <div class="timeline-container">
                        <div class="timeline-header">
                            <span>Timeline</span>
                            <div class="timeline-controls">
                                <button class="btn btn-sm btn-outline-light" id="zoomIn">+</button>
                                <button class="btn btn-sm btn-outline-light" id="zoomOut">-</button>
                            </div>
                        </div>
                        <div class="timeline" id="timeline">
                            <!-- Timeline content will be added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar - Properties -->
            <div class="col-md-3">
                <div class="glass-card">
                    <h5>Properties</h5>
                    <div id="propertiesPanel">
                        <p class="text-muted">Select an element to view its properties</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Title Modal -->
    <div class="modal fade" id="editTitleModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Project Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="newTitleInput">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveTitleBtn">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/project.js"></script>
</body>
</html>
