<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="background-canvas"></div>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="content-wrapper">
                    <h1 class="text-center mb-4">Video Editor Projects</h1>
                    
                    <!-- Create Project Form -->
                    <div class="glass-card mb-4">
                        <h3>Create New Project</h3>
                        <form id="createProjectForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="projectName" 
                                       placeholder="Enter project name" required>
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Create Project</button>
                        </form>
                    </div>
                    
                    <!-- Projects List -->
                    <div class="glass-card">
                        <h3>Your Projects</h3>
                        <div id="projectsList" class="projects-container">
                            <!-- Projects will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/three-background.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
